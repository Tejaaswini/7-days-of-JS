<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Animation - 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cake">
                <div class="circle"></div>
                <img src="./cupcake.png" alt="cupcake">
            </div>
            <div class="info">
                <h1 class="title">Red Velvet</h1>
                <h3>Indulge in some relishing cupcakes!</h3>
                <p>Select number of cupcakes</p>
                <div class="number">
                    <button>2</button>
                    <button>4</button>
                    <button class="active">6</button>
                    <button>8</button>
                </div>
                <div class="gobble">
                    <button>Gobble</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
